<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit My Beer</title>
   <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

</head>
<body>
  <div class="edit">
   <a href="/beers/{{id}}">Back</a>
    <h3> Edit {{ name }} </h3>
      <img src={{ labels_medium }}>
    <form class="edit-beer-form">
        <label>Name:</label>
        <input class="beer-name-input" value='{{name}}' />
        <br />

        <label>Image:</label>
        <textarea class="beer-image-input">{{ labels_medium }}</textarea>
        <br />
        <img src='{{ beer_labels_medium }}' />
        <br />

        <label>ABV:</label>
        <input class="beer-abv-input" value='{{abv}}' />
        <br />


         <label>Style Name:</label>
        <textarea class="beer-style-input">{{style_name}}</textarea>
        <br />

         <label>Brewery:</label>
        <textarea class="beer-brewery-input">{{breweries_name}}</textarea>
        <br />

        <input type="hidden" class="beer-id-input" value='{{ id }}' />


        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
